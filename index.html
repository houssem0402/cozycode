<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyCode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="logo.jpg">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo1.jpg" alt="CozyCode LOGO"></a>
        <nav class="navigation">
            <a href="#Catalog">Catalog</a>
            <a href="#Prices">Prices</a>
        </nav>  
    </header>
    <div class="container">
        <div class="header">
            <h1>Welcome to CozyCode</h1>
            <h2>Login In</h2>
        </div>
        <form action="">
            <label for="">Email or username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="#">i forgot my password</a>
            <input type="submit" value="log in">
        </form>
        <div class="footer">
            <h3>Log In with another account</h3>
            <div class="images">
                <img src="facebbok.png" alt="facebook">
                <img src="twitter.png" alt="twitter">
                <img src="linkdine.png" alt="linkedin">
                <img src="reddit.png" alt="reddit">
                <img src="github.png" alt="github">
            </div>
        </div>
    </div>
   

    
 
    
</body>
</html>
